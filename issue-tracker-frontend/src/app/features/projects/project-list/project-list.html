<div class="container mx-auto p-6 space-y-8">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <h1 class="text-3xl font-bold text-gray-900">Projects</h1>
  </div>

  @if (errorMessage()) {
    <div class="bg-red-50 p-4 rounded-lg border border-red-200 mb-4 text-red-700">
      <strong>Error:</strong> {{ errorMessage() }}
    </div>
  }

  @if (projects().length > 0) {
    <div class="space-y-8">
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
        @for (project of projects(); track project.id) {
          <mat-card class="flex flex-col h-full hover:shadow-xl transition-all duration-300 border border-gray-100">
            <mat-card-header class="pb-4">
              <mat-card-title class="text-xl font-bold text-gray-800">
                {{ project.name }}
              </mat-card-title>
            </mat-card-header>

            <mat-card-content class="flex-grow">
              <p class="text-gray-600 line-clamp-3 leading-relaxed">
                {{ project.description }}
              </p>
            </mat-card-content>

            <mat-card-actions class="p-4 pt-2 border-t border-gray-50 bg-gray-50/50">
              <a mat-raised-button color="accent" [routerLink]="['/projects', project.id]" class="w-full">
                View Details
              </a>
            </mat-card-actions>
          </mat-card>
        }
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <mat-paginator
          [length]="total()"
          [pageIndex]="page() - 1"
          [pageSize]="pageSize()"
          [pageSizeOptions]="[6, 12, 24]"
          (page)="onPage($event)"
          class="!bg-transparent"
        ></mat-paginator>
      </div>
    </div>
  } @else {
    <mat-card class="bg-gray-50 border-dashed border-2 border-gray-200 shadow-none">
      <mat-card-content class="py-16 text-center">
        <p class="text-xl text-gray-500">No projects found.</p>
        <p class="text-gray-400 mt-2">Get started by creating your first project.</p>
      </mat-card-content>
    </mat-card>
  }
</div>
